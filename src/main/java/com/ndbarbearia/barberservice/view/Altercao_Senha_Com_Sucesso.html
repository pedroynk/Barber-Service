<!-- Formulário de Alteração de Senha -->
<div class="container mt-5">
    <h3>Alterar Senha</h3>
    <form id="changePasswordForm">
        <div class="mb-3">
            <label for="currentPassword" class="form-label">Senha Atual</label>
            <input type="password" class="form-control" id="currentPassword" placeholder="Senha Atual" required>
        </div>
        <div class="mb-3">
            <label for="newPassword" class="form-label">Nova Senha</label>
            <input type="password" class="form-control" id="newPassword" placeholder="Nova Senha" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar Nova Senha</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Nova Senha" required>
        </div>
        <button type="submit" class="btn btn-primary">Alterar Senha</button>
    </form>
</div>

<!-- Pop-up de Sucesso -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Sucesso</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Sua senha foi alterada com sucesso!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="window.location.href='home.html'">Fechar</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Lógica para exibir o pop-up de sucesso ao alterar a senha
    document.getElementById("changePasswordForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        // Validação das senhas
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        
        if (newPassword === confirmPassword) {
            // Exibir o pop-up de sucesso
            const successModal = new bootstrap.Modal(document.getElementById('successModal'));
            successModal.show();
        } else {
            alert("As senhas não coincidem!");
        }
    });
</script>
