<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Admin</title>
    <!-- Link para o CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o Font Awesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="CadastroAdm-Funcionarios.css">
    <style>
        .is-valid {
            border-color: green !important;
            background-color: #d4edda !important;
        }

        .is-invalid {
            border-color: red !important;
            background-color: #f8d7da !important;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="home.html">
                <img src="C:\Users\luisl\Downloads\Logo Barber Service.jpg" alt="Logo Circular" class="rounded-circle me-2" width="50" height="50">
                <i class="fas fa-code"></i><h2>BARBER SERVICES</h2>
            </a>
        </div>
    </nav>

    <h2>Cadastro de Clientes</h2><br><br>

    <form id="cadastroForm" class="row g-3">
        <div class="col-md-6">
            <label for="primeiroNome" class="form-label">Primeiro Nome</label>
            <input type="text" class="form-control" id="primeiroNome" placeholder="Primeiro Nome" required>
        </div>
        <div class="col-md-6">
            <label for="sobrenome" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" required>
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
        </div>
        <div class="col-md-6">
            <label for="inputSenha4" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputSenha4" placeholder="Senha" required>
        </div>
        <div class="col-md-12">
            <label for="inputEndereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="inputEndereco" placeholder="Quadra 50 St Leste" required>
        </div>
        <div class="col-md-6">
            <label for="inputCidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="inputCidade" required>
        </div>
        <div class="col-md-4">
            <label for="inputEstado" class="form-label">Estado</label>
            <select id="inputEstado" class="form-select" required>
                <option value="" selected>Escolher</option>
                <option value="DF">DF</option>
                <option value="GO">GO</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputCep" class="form-label">Cep</label>
            <input type="text" class="form-control" id="inputCep" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>

    <!-- Script do Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Impede o envio padrão do formulário
            const inputs = this.querySelectorAll('input, select');

            let isFormValid = true;

            inputs.forEach(input => {
                if (input.checkValidity()) {
                    input.classList.remove('is-invalid');
                    input.classList.add('is-valid');
                } else {
                    input.classList.remove('is-valid');
                    input.classList.add('is-invalid');
                    isFormValid = false;
                }
            });

            if (isFormValid) {
                alert('Formulário enviado com sucesso!');
                this.submit(); // Envia o formulário se todos os campos forem válidos
            }
        });
    </script>
</body>
</html>
