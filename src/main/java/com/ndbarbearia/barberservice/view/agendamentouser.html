<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Barber Services</title>
    <!-- Link para o CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o Font Awesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .centered-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        /* Estilos dos cartões dos barbeiros */
        .barbeiro-card {
            border: 2px solid transparent;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease, border-color 0.3s ease;
            max-width: 400px;
        }

        .barbeiro-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        /* Efeito de seleção do cartão */
        .barbeiro-card.selected {
            border-color: #007bff;
            transform: scale(1.05);
        }

        /* Estilos para os botões */
        .btn-nav {
            position: fixed;
            bottom: 20px;
            width: 150px;
        }
        .btn-back {
            left: 20px;
        }
        .btn-next {
            right: 20px;
        }

        /* Estilos para os horários */
        .horario {
            cursor: pointer;
            padding: 12px 24px;
            font-size: 1.1em;
            margin: 5px;
            border: 1px solid #007bff;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: inline-block;
        }

        .horario.selected {
            background-color: #007bff;
            color: #fff;
        }

        /* Campo de data ajustado para o tamanho dos horários */
        .date-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }
        
        .date-container input[type="date"] {
            font-size: 1.2em;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #007bff;
            width: 100%;
            max-width: 400px; /* limite de largura para telas grandes */
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="home.html">
            <img src="C:/Users/luisl/Downloads/Logo Barber Service.jpg" alt="Logo Circular" class="rounded-circle me-2" width="50" height="50">
            <h2><i class="fas fa-cut"></i> BARBER SERVICES</h2>
        </a>
    </div>
</nav>

<!-- Tela de Agendamento -->
<div class="container mt-5 centered-container">
    <h2>Agendar Horário</h2>

    <!-- Seleção de Barbeiro (Página 1) -->
    <center><div id="step1">
        <h4>Selecione o Barbeiro</h4>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="barbeiro-card" data-barbeiro="1" onclick="selecionarBarbeiro(this)">
                    <img src="https://via.placeholder.com/500" alt="João">
                    <h5 class="text-center mt-2">João</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="barbeiro-card" data-barbeiro="2" onclick="selecionarBarbeiro(this)">
                    <img src="https://via.placeholder.com/500" alt="Carlos">
                    <h5 class="text-center mt-2">Carlos</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="barbeiro-card" data-barbeiro="3" onclick="selecionarBarbeiro(this)">
                    <img src="https://via.placeholder.com/500" alt="Fernando">
                    <h5 class="text-center mt-2">Fernando</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- Seleção de Data e Horário (Página 2) -->
   <div id="step2" style="display: none;">
        <h4>Selecione a Data</h4>
        <div class="date-container">
            <input type="date" class="form-control" id="dataAgendamento" onchange="mostrarHorarios()">

        </div>

        <!-- Seleção de Horário -->
        <div id="horariosDisponiveis" class="mt-4"></div>
    </div>

    <!-- Botões de Navegação -->
    <button id="btnBack" type="button" class="btn btn-secondary btn-nav btn-back" onclick="voltarEtapa()" style="display: none;">Voltar</button>
    <button id="btnNext" type="button" class="btn btn-primary btn-nav btn-next" onclick="proximaEtapa()" disabled>Próximo</button>
</div>
</center>
<!-- Script do Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let barbeiroSelecionado = null;
    let etapaAtual = 1;
    const horariosDisponiveis = {
        "1": ["09:00", "10:00", "11:00"],
        "2": ["14:00", "15:00", "16:00"],
        "3": ["13:00", "15:00", "17:00"]
    };

    function selecionarBarbeiro(element) {
        document.querySelectorAll('.barbeiro-card').forEach(card => card.classList.remove('selected'));
        element.classList.add('selected');
        barbeiroSelecionado = element.getAttribute('data-barbeiro');
        document.getElementById('btnNext').disabled = false;
    }

    function mostrarHorarios() {
        const dataAgendamento = document.getElementById('dataAgendamento').value;
        if (!barbeiroSelecionado || !dataAgendamento) return;

        const horarioContainer = document.getElementById('horariosDisponiveis');
        horarioContainer.innerHTML = '<h4>Horários Disponíveis</h4>';
        
        horariosDisponiveis[barbeiroSelecionado].forEach(horario => {
            const horarioElement = document.createElement('div');
            horarioElement.classList.add('horario');
            horarioElement.textContent = horario;
            horarioElement.onclick = () => selecionarHorario(horarioElement);
            horarioContainer.appendChild(horarioElement);
        });
    }

    function selecionarHorario(element) {
        document.querySelectorAll('.horario').forEach(horario => horario.classList.remove('selected'));
        element.classList.add('selected');
        document.getElementById('btnNext').textContent = "Confirmar";
    }

    function proximaEtapa() {
        if (etapaAtual === 1) {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
            document.getElementById('btnBack').style.display = 'block';
            document.getElementById('btnNext').disabled = false
            etapaAtual++;
        } else if (etapaAtual === 2) {
            confirmarAgendamento();
        }
    }

    function voltarEtapa() {
        if (etapaAtual === 2) {
            document.getElementById('step1').style.display = 'block';
            document.getElementById('step2').style.display = 'none';
            document.getElementById('btnBack').style.display = 'none';
            document.getElementById('btnNext').textContent = "Próximo";
            etapaAtual--;
            document.getElementById('btnNext').disabled = false;
        }
    }

    function confirmarAgendamento() {
        const dataAgendamento = document.getElementById('dataAgendamento').value;
        const horarioSelecionado = document.querySelector('.horario.selected');

        if (!barbeiroSelecionado) {
            alert("Por favor, selecione um barbeiro.");
            return;
        }
        if (!dataAgendamento) {
            alert("Por favor, selecione uma data.");
            return;
        }
        if (!horarioSelecionado) {
            alert("Por favor, selecione um horário.");
            return;
        }
        // Nome do barbeiro
        const nomesBarbeiros = {
            "1": "João",
            "2": "Carlos",
            "3": "Fernando"
        };
        const nomeBarbeiro = nomesBarbeiros[barbeiroSelecionado];

        // Formatando a data para o formato brasileiro (DD/MM/YYYY)
        const data = new Date(dataAgendamento);
        const dataFormatada = data.toLocaleDateString('pt-BR'); // Exemplo: 15/11/2024
        window.location.href = "home.html";
        // Exibindo a mensagem de confirmação com as variáveis corretamente
        alert(`Agendamento confirmado com o barbeiro ${nomeBarbeiro} no dia ${dataFormatada} às ${horarioSelecionado.textContent}!`);
        
    }
</script>
</body>
</html>
