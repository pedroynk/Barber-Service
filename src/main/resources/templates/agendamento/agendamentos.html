<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Barbearia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .centered-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .date-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }

        .date-container input[type="date"] {
            font-size: 1.2em;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #007bff;
            max-width: 400px;
            width: 100%;
        }

        .horario {
            cursor: pointer;
            padding: 12px 24px;
            font-size: 1.1em;
            margin: 5px;
            border: 1px solid #007bff;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: inline-block;
        }

        .horario.selected {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Incluindo o layout principal -->
    <div th:replace="~{layout :: layout (title='Agendamento - Barbearia', content='agendamentoContent', styles='agendamentoStyles', scripts='agendamentoScripts')}"></div>

    <div th:fragment="agendamentoContent">
        <div class="container mt-5 centered-container">
            <h1>Agendar Serviço</h1>

            <!-- Seleção de Data -->
            <div id="step1">
                <h4>Selecione a Data</h4>
                <div class="date-container">
                    <input type="date" class="form-control" id="dataAgendamento" onchange="mostrarHorarios()" required>
                </div>
                <button id="verHorarios" class="btn btn-primary mt-3" onclick="mostrarHorarios()">Ver horários disponíveis</button>
            </div>

            <!-- Horários Disponíveis -->
            <div id="step2" style="display: none;">
                <h4>Horários Disponíveis</h4>
                <div id="horariosDisponiveis" class="mt-4"></div>
                <button id="btnConfirmar" class="btn btn-success mt-3" onclick="confirmarAgendamento()" style="display: none;">Confirmar Agendamento</button>
            </div>
        </div>
    </div>

    <!-- Scripts específicos -->
    <th:block th:fragment="agendamentoScripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const horarios = ["09:00", "10:00", "11:00", "14:00", "15:00", "16:00"];
            let horarioSelecionado = null;

            function mostrarHorarios() {
                const data = document.getElementById('dataAgendamento').value;

                if (!data) {
                    alert("Por favor, selecione uma data.");
                    return;
                }

                const horarioContainer = document.getElementById('horariosDisponiveis');
                horarioContainer.innerHTML = ""; // Limpa os horários anteriores

                horarios.forEach(horario => {
                    const div = document.createElement('div');
                    div.classList.add('horario');
                    div.textContent = horario;
                    div.onclick = () => selecionarHorario(div);
                    horarioContainer.appendChild(div);
                });

                document.getElementById('step1').style.display = 'none';
                document.getElementById('step2').style.display = 'block';
            }

            function selecionarHorario(element) {
                document.querySelectorAll('.horario').forEach(hor => hor.classList.remove('selected'));
                element.classList.add('selected');
                horarioSelecionado = element.textContent;
                document.getElementById('btnConfirmar').style.display = 'block';
            }

            function confirmarAgendamento() {
                if (horarioSelecionado) {
                    alert(`Agendamento confirmado para ${horarioSelecionado}!`);
                    // Aqui você pode redirecionar ou enviar o formulário com os dados
                } else {
                    alert("Por favor, selecione um horário.");
                }
            }
        </script>
    </th:block>
</body>
</html>
