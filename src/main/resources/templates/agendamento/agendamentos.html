<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Barbearia</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Corrigir caminho do CSS -->
</head>
<body>
    <h1>Agendar Serviço</h1>

    <!-- Formulário para escolher a data -->
    <form>
        <div>
            <label for="data">Escolha a data:</label>
            <input type="date" name="data" id="data" required>
        </div>
    </form>

   <!-- Mostra os horários disponíveis de acordo com o barbeiroId -->
   <div id="horarios">
        <h2>Horários Disponíveis</h2>
        <ul>
            <!-- Lógica para exibir horários de acordo com o barbeiroId -->
            <li th:if="${barbeiroId == 1}">
                <input type="radio" name="horario" value="09:00" id="horario-1-09">
                <label for="horario-1-09">09:00</label>
            </li>
            <li th:if="${barbeiroId == 1}">
                <input type="radio" name="horario" value="10:00" id="horario-1-10">
                <label for="horario-1-10">10:00</label>
            </li>
            <li th:if="${barbeiroId == 1}">
                <input type="radio" name="horario" value="11:00" id="horario-1-11">
                <label for="horario-1-11">11:00</label>
            </li>

            <li th:if="${barbeiroId == 2}">
                <input type="radio" name="horario" value="14:00" id="horario-2-14">
                <label for="horario-2-14">14:00</label>
            </li>
            <li th:if="${barbeiroId == 2}">
                <input type="radio" name="horario" value="15:00" id="horario-2-15">
                <label for="horario-2-15">15:00</label>
            </li>
            <li th:if="${barbeiroId == 2}">
                <input type="radio" name="horario" value="16:00" id="horario-2-16">
                <label for="horario-2-16">16:00</label>
            </li>

            <li th:if="${barbeiroId == 3}">
                <input type="radio" name="horario" value="08:00" id="horario-3-08">
                <label for="horario-3-08">08:00</label>
            </li>
            <li th:if="${barbeiroId == 3}">
                <input type="radio" name="horario" value="12:00" id="horario-3-12">
                <label for="horario-3-12">12:00</label>
            </li>
            <li th:if="${barbeiroId == 3}">
                <input type="radio" name="horario" value="13:00" id="horario-3-13">
                <label for="horario-3-13">13:00</label>
            </li>
        </ul>
    </div>

    <!-- Formulário para confirmar o agendamento -->
    <form>
        <div>
            <label for="servico">Serviço:</label>
            <select name="servicoDescricao" id="servico">
                <option value="Corte">Corte</option>
                <option value="Barba">Barba</option>
                <option value="Corte e Barba">Corte e Barba</option>
                <!-- Adicione mais serviços conforme necessário -->
            </select>
        </div>

        <div>
            <label for="horario">Escolha o horário:</label>
            <ul id="horarios-list">
                <li th:each="horario : ${horarios}">
                    <input type="radio" name="horario" th:value="${horario}" th:id="'horario-' + ${horario}">
                    <label th:for="'horario-' + ${horario}" th:text="${#dates.format(horario, 'HH:mm')}"></label>
                </li>
            </ul>
        </div>

        <button type="submit" disabled>Confirmar Agendamento</button>
    </form>
</body>
</html>
