<!DOCTYPE html>
<html lang="pt-br" th:replace="~{layout :: layout (~{::title}, ~{::main}, ~{::styles}, ~{::scripts})}">

<th:block th:fragment="styles">
  <link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
</th:block>

<head>
  <title>Lista de Agendamentos</title>
</head>

<body>
  <main>
    <div class="container">
      <h2>Lista de Agendamentos</h2>
      <div class="card">
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Cliente</th>
                <th>Barbeiro</th>
                <th>Servi√ßo</th>
                <th>Data</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="agendamento : ${agendamentos}">
                <td th:text="${agendamento.cliente.nome}"></td>
                <td th:text="${agendamento.barbeiro.nome}"></td>
                <td th:text="${agendamento.servicoDescricao}"></td>
                <td th:text="${agendamento.data}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <th:block th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
  </th:block>
</body>
</html>
