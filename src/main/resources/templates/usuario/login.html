<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" th:href="@{/adminlte/css/login.css}" />
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}" />
  <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/adminlte/css/adminlte.min.css}" />
  <link rel="icon" type="image/png" th:href="@{/config/Logo.Barber.Service.jpg}">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet" />
</head>
<body>
  <div class="login-container">
    <div class="image-section">
      <img th:src="@{/config/Logo.Barber.Service.jpg}" alt="Logo">
    </div>
    <div class="form-section">
      <h2>Seja Bem-Vindo!</h2>
      <form method="POST" th:action="@{/login}">
        <div class="input-group">
          <input type="email" class="form-control" placeholder="Digite seu Email" name="username" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group">
          <input type="password" class="form-control" placeholder="Digite sua Senha" name="password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Fazer Login</button>
      </form>
      <div class="social-icons">
        <a href="#"><i class="fab fa-whatsapp"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <div th:if="${param.error != null}" class="alert alert-danger mt-3">
        <span>Usu√°rio e/ou senha incorretos</span>
      </div>
    </div>
  </div>

  <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
  <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/adminlte/js/adminlte.min.js}"></script>
</body>
</html>
